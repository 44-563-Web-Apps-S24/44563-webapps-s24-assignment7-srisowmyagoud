  <script>
    let ids = new Array(35);
    ids = ["img0","img1","img2","img3","img4","img5","img6","img7","img8","img9","img10","img11","img12","img13","img14","img15","img16","img17","img18","img19","img20","img21","img22","img23","img24","img25","img26","img27","img28","img29","img30","img31","img32","img33","img34"]
    
    var score =0;
    var locations =0;
    var lastLocation =0;
    var fancyCoinLocations = [2, 5, 14, 19, 23, 33];
    var monsterLocation =20;
    var gameOver= false;
    function check(position)
    {
        let id = ids[position];
        //id=
        if(gameOver==true)
        {
            return;
        }
        var img = document.getElementById(id);
        if(fancyCoinLocations.includes(position))
        {
            img.src="fancycoin.png";
            score+=3;
            locations++;
            document.getElementById("locations").innerText = `locations:`+locations;
            document.getElementById("score").innerText = score;

        }
        else if (position==monsterLocation) {
            img.src = "monster.png";
            gameOver = true; 
            score -= 5;
            locations++;
            document.getElementById("locations").innerText = `locations:`+ locations;
            document.getElementById("score").innerText = score;
            }
        
        else{
            img.src="coin.png";
            score+=1;
            locations++;
            document.getElementById("locations").innerText =`locations:`+ locations; 
            document.getElementById("score").innerText = score;
        }

        lastLocation = position;
            
        }
        function help() {
            var row = Math.floor(lastLocation / 5);
            var col = lastLocation % 5;
            var result = "All clear";

            if (fancyCoinLocations.includes(lastLocation)) {
                result = "So close";
            } else {
                var kinshipLocations = [lastLocation - 1, lastLocation + 1, lastLocation - 5, lastLocation + 5];
                for (var i = 0; i < kinshipLocations.length; i++) {
                    if (fancyCoinLocations.includes(kinshipLocations[i])) {
                        result = "So close";
                        break;
                    }
                }
            }

            if (Math.abs(row - Math.floor(monsterLocation / 5)) <= 1 && Math.abs(col - (monsterLocation % 5)) <= 1) {
                result = "Grrr";
            }

            document.getElementById("help").innerText = result;
        }
        function newGame() {
            monsterLocation = Math.floor(Math.random() * 35);
            fancyCoinLocations = Math.floor(Math.random() * 35);
            console.log(monsterLocation);
            console.log(fancyCoinLocations);
            score=null;
            locations=null;
            document.getElementById("locations").innerText = `locations: 0`; 
            document.getElementById("score").innerText =` score: 0`;
        }
